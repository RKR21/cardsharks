<h1>Trades:</h1>

<article id="trade-form">
    <form (ngSubmit)="onSubmit(userName, otherName, request, offer)" #tradeForm="ngForm">
      
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName" required>
      
        <label for="otherName">Other Name:</label>
        <input type="text" id="otherName" name="otherName" [(ngModel)]="otherName" required>

        <label for="request">Request:</label>
        <input type="number" id="request" name="request" [(ngModel)]="request" required>

        <label for="offer">Offer:</label>
        <input type="number" id="offer" name="offer" [(ngModel)]="offer" required>
      
        
      
      
        <button type="submit">Submit</button>
      </form>
      
</article>
