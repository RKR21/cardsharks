<h2>Cart</h2>
  
<ul class="cart">
    <li *ngFor="let product of cartItems">
      <a routerLink="/detail/{{product.id}}">
        <span class="badge">{{product.id}} | {{product.name}} | Quantity: {{product.quantity}}</span>
      </a>
      <button type="button" class="delete" title="remove from Cart"
        (click)=remove(product)> x </button>
    </li>
</ul>

<div>
  <a routerLink="/checkout"> Checkout </a>
</div>
