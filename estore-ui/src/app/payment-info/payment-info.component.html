<h2>Payment Information:</h2>

<div>
    <input type="text"
    #box
    placeholder="Add More" 
    name="userName"/>
</div>
<div>
    <button type="button" class="in-button" (click)=addPayment(box.value)>
        Add Payment
    </button>
</div>

  <ul class="payments">
    <li *ngFor="let payment of payments">
      <a>
        <span class="badge">{{payment.type}}</span>
      </a>
      <button type="button" class="delete" title="delete Payment"
      (click)="delete(payment)">x</button>
    </li>
  </ul>
